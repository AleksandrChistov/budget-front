<div class="cards">
  @for (total of totals(); track total.id) {
    <app-total-card
      [title]="total.title"
      [plan]="total.plan"
      [actual]="total.actual"
    ></app-total-card>
  }
</div>
<div class="charts">
  <app-chart-card [data]="opex"></app-chart-card>
  <app-chart-card [data]="staff"></app-chart-card>
  <app-chart-card [data]="taxes"></app-chart-card>
  <app-chart-card [data]="finex"></app-chart-card>
</div>
