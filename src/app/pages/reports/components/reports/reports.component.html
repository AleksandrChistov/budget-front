<p-toast #toast />
<app-reports-header
  [departmentLabels]="departmentLabels()"
  [reportTypeLabels]="reportTypesLabels()"
  [budgetTitles]="budgetLabels()"
  [budgetId]="budgetId"
  [yearLabels]="yearLabels"
  (reportTypeChanged)="reportTypeChanged($event)"
  (yearChanged)="yearChanged($event)"
  (departmentChanged)="departmentChanged($event)"
  (budgetChanged)="budgetChanged($event)"
></app-reports-header>

@if (isLoading) {
  <div class="skeletons">
    <div class="skeleton">
      <p-skeleton class="flex-grow" height="14vh"/>
      <p-skeleton class="flex-grow" height="14vh"/>
      <p-skeleton class="flex-grow" height="14vh"/>
      <p-skeleton class="flex-grow" height="14vh"/>
    </div>
    <div class="skeleton">
      <p-skeleton class="flex-grow" height="32vh"/>
      <p-skeleton class="flex-grow" height="32vh"/>
    </div>
    <div class="skeleton">
      <p-skeleton class="flex-grow" height="32vh"/>
      <p-skeleton class="flex-grow" height="32vh"/>
    </div>
  </div>
} @else {
  @if (reportType === ReportTypes.INCOME) {
    <app-reports-income
      [totals]="totals()"
      [reports]="reports()"
    ></app-reports-income>
  } @else {
    <app-reports-expenses
      [totals]="totals()"
      [reports]="reports()"
    ></app-reports-expenses>
  }
}
