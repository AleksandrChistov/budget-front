<app-reports-header
  [reportType]="reportType"
  [departmentLabels]="departmentLabels()"
  [reportTypeLabels]="reportTypesLabels()"
  (formDataChanged)="formDataChanged($event)"
></app-reports-header>
@if (reportType === ReportTypes.INCOME) {
  <app-reports-income
    [department]="department"
    [period]="period"
    [totals]="totals()"
  ></app-reports-income>
} @else {
  <app-reports-expenses
    [department]="department"
    [period]="period"
    [totals]="totals()"
  ></app-reports-expenses>
}
