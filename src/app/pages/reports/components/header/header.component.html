<header>
  <h2 class="title">Отчет</h2>
  <form [formGroup]="formGroup" class="form">
    <div class="form-element">
      <label for="report_type">Вид отчета</label>
      <p-select
        formControlName="reportType"
        [options]="reportTypeLabels()"
        optionLabel="name"
        optionValue="id"
        placeholder="Выберите отчет"
        inputId="report_type"
        size="small"
        class="input"
      />
    </div>
    <div class="form-element">
      <label for="department">Отдел</label>
      <p-select
        formControlName="department"
        [options]="departmentLabels()"
        optionLabel="name"
        optionValue="id"
        placeholder="Выберите отдел"
        [showClear]="formGroup.get('department')?.value"
        inputId="department"
        size="small"
        class="input"
      />
    </div>
    <div class="form-element">
      <label for="budget">Бюджет</label>
      <p-select
        formControlName="budget"
        [options]="budgetTitles()"
        optionLabel="name"
        optionValue="id"
        placeholder="Выберите бюджет"
        emptyMessage="Бюджетов не найдено"
        inputId="budget"
        size="small"
        class="input"
      />
    </div>
    <div class="form-element">
      <label for="year">Год</label>
      <p-select
        formControlName="year"
        [options]="yearLabels()"
        optionLabel="name"
        optionValue="id"
        placeholder="Выберите год"
        inputId="year"
        size="small"
        class="input input-year"
      />
    </div>
  </form>
</header>
