<app-budgets-header
  title="Расходы"
  [departments]="departmentLabels()"
  [budgetTitles]="budgetLabels()"
  (budgetChanged)="budgetChanged($event)"
  (departmentChanged)="departmentChanged($event)"
  (deleteBudget)="deleteBudget($event)"
  (saveToExcel)="saveToExcel()"
  (getFromExcel)="getFromExcel($event)"
></app-budgets-header>
<app-table-budgets
  [budget]="budget()"
  [budgetType]="BudgetTypes.EXPENSES"
  (saveBudget)="saveBudget($event)"
></app-table-budgets>
